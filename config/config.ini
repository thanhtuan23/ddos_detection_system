# src/ddos_detection_system/config/config.ini
[Network]
# Giao diện mạng để bắt gói tin
interface = eth0
# Bộ lọc bắt gói tin (Để trống nếu không sử dụng)
capture_filter = 

[Detection]
# Đường dẫn đến tệp tin mô hình
model_path = ml/models/random_forest_model.pkl
# Ngưỡng xác suất để phát hiện tấn công DDoS
detection_threshold = 0.5
# Kích thước batch để xử lý luồng mạng
batch_size = 5
# Khoảng thời gian giữa các lần kiểm tra (giây)
check_interval = 0.5

[Prevention]
# Thời gian chặn IP (giây)
block_duration = 300
# Danh sách IP không bị chặn (phân tách bằng dấu phẩy)
whitelist = 127.0.0.1, 192.168.1.1

[Notification]
# Máy chủ SMTP
smtp_server = smtp.gmail.com
# Cổng SMTP
smtp_port = 465
# Email người gửi
sender_email = your-email@gmail.com
# Mật khẩu email
password = your-app-password
# Người nhận (phân tách bằng dấu phẩy)
recipients = admin@example.com, security@example.com
# Thời gian chờ giữa các thông báo (giây)
cooldown_period = 300

[WebUI]
# Host cho webUI
host = 0.0.0.0
# Port cho webUI
port = 5000
# Chế độ debug
debug = true